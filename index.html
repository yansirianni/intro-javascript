<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Javascript</title>
    
    <!-- CSS-->
    <link rel="stylesheet" href="public/css/bootstrap.min.css">

</head>
<body>
    <h1>Ol√° mundo!</h1>

    <h2>Modal</h2>

    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#meuModal">Meu modal</button>

    <div id="meuModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Meu primeiro modal</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p>Texto do meu modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <h2>Tooltip</h2>

    <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-title="Conteudo do tooltip">Meu Tooltip</button>

    <h2>Popover</h2>

    <button type="button" class="btn btn-primary" data-bs-toggle="popover" data-bs-title="Popover title" data-bs-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>

    <h2>Tabela com bootstrap</h2>

    <table class="table table-hover table-striped">
        <tr>
            <th>#</th>
            <th>Cursos</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Bootstrap</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Javascript</td>
        </tr>        
    </table>

    <footer>
        <!-- JS -->
        <script src="public/js/jquery.js"></script>
        <script src="public/js/bootstrap.bundle.min.js"></script>
        <script src="index.js"></script>
    </footer>
</body>
</html>
